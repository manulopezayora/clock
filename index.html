<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <main class="container">
      <div class="clock">
        <div class="logo">
          swatch
          <span class="copy">&copy;</span>
          <span class="material-icons logo-icon">
            local_hospital
          </span>
        </div>
        <div id="hour" class="hourhand"></div>
        <div id="second" class="secondhand"></div>
        <div id="minute" class="minutehand"></div>
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="number n3">3</div>
        <div class="number n6">6</div>
        <div class="number n9">9</div>
        <div class="number n12">12</div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
